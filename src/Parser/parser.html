<!doctype html>
<html>
<head>
  <script>
    {
      const scripts = [];

      // Dynamically insert the bundled app script in the renderer process
      const port = process.env.PORT || 1212;
      scripts.push(
        (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/parser.dev.js'
          : './dist/parser.prod.js'
      );

      document.write(
        scripts
          .map(script => '<script defer src="' + script + '"><\/script>')
          .join('')
      );
    }
  </script>
</head>
</html>
